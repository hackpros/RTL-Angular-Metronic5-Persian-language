<!--begin::Signin-->
<!--<div class="m-login__signin">-->
<div class="m-login__title">
	<h3 translate="AUTH.LOGIN.TITLE">ورود به حساب کاربری</h3>
</div>

<m-auth-notice></m-auth-notice>

<!--begin::Form-->
<form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
	<div class="form-group">
		<mat-form-field>
			<mat-label>پست الکترونیکی</mat-label>
			<input matInput type="email" name="email" placeholder="Email address" autocomplete="off"
				   [(ngModel)]="model.email" #email="ngModel" email="true" required>
		</mat-form-field>
	</div>
	<div class="form-group">
		<mat-form-field>
			<mat-label>کلمه عبور</mat-label>
			<input matInput minlength="4" type="password" name="password" placeholder="Password" autocomplete="off"
				   [(ngModel)]="model.password" #password="ngModel" required>
		</mat-form-field>
	</div>
</form>
<!--end::Form-->

<!--begin::Action-->
<div class="m-login__action m-login__action--fit">
	<a href="javascript:;" (click)="forgotPasswordPage($event)" class="m-link">
		<span translate="AUTH.GENERAL.FORGOT_BUTTON">کلیمه عبور خود را فراموش کرده اید؟</span>
	</a>
	<m-spinner-button [options]="spinner" (click)="submit()">{{'AUTH.LOGIN.BUTTON' | translate}}</m-spinner-button>
</div>
<!--end::Action-->

<!--begin::Divider-->
<div class="m-login__form-divider">
	<div class="m-divider">
		<span></span>
		<span translate="AUTH.GENERAL.OR">یا</span>
		<span></span>
	</div>
</div>
<!--end::Divider-->

<!--begin::Options-->
<div class="m-login__options">
	<a href="javascript:;" mat-raised-button color="primary">
			<span>
				<i class="fab fa-facebook-f"></i>&nbsp;
				<span>فیسبوک</span>
			</span>
	</a>

	<a href="javascript:;" mat-raised-button color="accent">
			<span>
				<i class="fab fa-twitter"></i>&nbsp;
				<span>توئیتر</span>
			</span>
	</a>

	<a href="javascript:;" mat-raised-button color="warn">
			<span>
				<i class="fab fa-google"></i>&nbsp;
				<span>گوگل</span>
			</span>
	</a>
</div>
<!--end::Options-->
<!--</div>-->
<!--end::Signin-->
